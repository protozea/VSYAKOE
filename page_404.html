<html lang="ru">

 <head>
  <title>404</title>

  <script>
   window.addEventListener('orientationchange', () => {
    const orientationl = window.matchMedia('(orientation: landscape)')
    const orientationp = window.matchMedia('(orientation: portrait)')

    if ((orientationl.matches) || (orientationp.matches)) {
     window.location.reload()
    }
       
   })
  </script>

  
  <meta name="viewport" content="width=device-width, initial-scale=1">

 </head>

 <style>
  p {margin: 0; padding: 0; outline: 0;}
  div {margin: 0; padding: 0; outline: 0;}
  span {margin: 0; padding: 0; outline: 0;}
  body {font-size: 13px; font-family: arial, helvetica, sans-serif; color: #1e1e1e;}
  body {font-family: 'Pf Din Display', Helvetica, sans-serif;}
  header .header_text {color: rgb(255, 255, 255);}
  #particles-js {position: absolute; top: 0; z-index: 22; right: 0; left: 0;}
 </style>

 <body style="background: rgba(3, 6, 12, 0) url('https:тсадмин.рф//images/bg/top.jpg') repeat center center fixed; background-size: cover;">

  <header>

   <div id="particles-js">
    <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1903" height="952"></canvas>
   </div>

   <div class="container" style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;display: flex;align-items: center;align-content: center;justify-content: center;overflow: auto;">
    <div class="header_text">

     <p style="text-align: center;">
      <a href="/">
       <img alt="" src="https:тсадмин.рф/upload/images/o/logo.png" style="width: 420px; height: 140px;">
      </a>
     </p>

     <div style="text-align: center;">
      <span style="font-size:18px;">
        ERROR
        <br>
	404
      </span>
     </div>

    </div>
   </div>
  </header>

  <script src="https:тсадмин.рф/js/particles.min.js"></script>
  <script src="https:тсадмин.рф/js/app.js"></script>

  <script>
   var count_particles, update;
   count_particles = 100;
   update = function() {
     if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
       count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
     }
     requestAnimationFrame(update);
   };
   requestAnimationFrame(update);
  </script>

 </body>

</html>

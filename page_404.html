<html lang="ru">

 <head>
  <title>404</title>

  <script>
   window.addEventListener('orientationchange', () => {
    const orientationl = window.matchMedia('(orientation: landscape)')
    const orientationp = window.matchMedia('(orientation: portrait)')

    if ((orientationl.matches) || (orientationp.matches)) {
     window.location.reload()
    }
       
   })
  </script>

  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  body {font-family: 'Pf Din Display', Helvetica, sans-serif;}
  header .header_text {color: rgb(255, 255, 255);}
  #particles-js {position: absolute; top: 0; z-index: 22; right: 0; left: 0;}
 </style>
 <body style="background: rgba(3, 6, 12, 0) url('https:тсадмин.рф//images/bg/top.jpg') repeat center center fixed; background-size: cover;">

  <script src="https:тсадмин.рф/js/particles.min.js"></script>
  <script src="https:тсадмин.рф/js/app.js"></script>

  <script>
   var count_particles, stats, update;
   stats = new Stats;
   stats.setMode(0);
   stats.domElement.style.position = 'absolute';
   stats.domElement.style.left = '0px';
   stats.domElement.style.top = '0px';
   document.body.appendChild(stats.domElement);
   count_particles = 100;
   update = function() {
     stats.begin();
     stats.end();
     if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
       count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
     }
     requestAnimationFrame(update);
   };
   requestAnimationFrame(update);
  </script>
